<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BetterBite â€” Weekly Tracker</title>

    <link rel="stylesheet" href="css/foodtracker-style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <!-- Header w/ title + profile buttons -->
    <header>
        <div class="app-name-wrapper" onclick="window.location.href='nutritionAnalysis.html'">
            <img src="assets/images/logo.png" alt="BetterBite logo" />
            <div class="app-name">BetterBite</div>
        </div>

        <div class="header-buttons" onclick="window.location.href='profile.html'">
            <!-- Profile picture and user first name -->
            <button>
                <img class="header-profile-img" src="assets/images/default-user.png" alt="Profile Icon" class="header-profile-pic" />
            </button>
            <h2 class="profile-name">Jane Doe</h2>
        </div>
    </header>

    <main>
        <!-- weekly tracker title & clear entries button-->
         <div class="tracker-title">
            <h1>Weekly Food Tracker</h1>
            <p>Track your meals, monitor your nutrients, and stay on top of your weekly goals.</p>
        </div>
        <div class="clear-button">
            <button id="clear-food-button">Clear All Entries</button>
        </div>

        <!-- Tracker container -->
         <div class="tracker-container">
            <div class="dropdowns-grid">
                <!-- Left side -->
                <div class="dropdown left">
                    <div class="label">Day of Week</div>
                    <select id="days">
                        <option value="monday">Monday</option>
                        <option value="tuesday">Tuesday</option>
                        <option value="wednesday">Wednesday</option>
                        <option value="thursday">Thursday</option>
                        <option value="friday">Friday</option>
                        <option value="saturday">Saturday</option>
                        <option value="sunday">Sunday</option>
                    </select>
                </div>

                <!-- Right side -->
                <div class="dropdown right">
                    <div class="label">Food Category</div>
                    <select id="category">
                        <option value="breakfast">Breakfast</option>
                        <option value="lunch">Lunch</option>
                        <option value="dinner">Dinner</option>
                        <option value="beverages">Beverages</option>
                        <option value="snacks & treats">Snacks & Treats</option>
                    </select>
                </div>

                <div class="dropdown left">
                    <div class="label">Brand</div>
                    <select id="brand">
                        <option value="lays">Lays</option>
                        <option value="kellogg">Kellogg</option>
                        <option value="nestle">Nestle</option>
                        <option value="hersheys">Hershey's</option>
                        <option value="pepsi">Pepsi</option>
                        <option value="Tyson Foods">Tyson Foods</option>
                        <option value="Kraft Heinz">Kraft Heinz</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="dropdown right">
                    <div class="label">Servings</div>
                    <select id="serving">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                    </select>
                </div>

                <!-- Bottom Center -->
                <div class="dropdown full">
                    <div class="label">Food Item</div>
                    <select id="food">
                        <option value="classic chips">Classic Chips</option>
                        <option value="dark chocolate">Dark Chocolate</option>
                        <option value="pepsi can">Pepsi Can</option>
                        <option value="corn flakes">Corn Flakes</option>
                        <option value="kitkat">KitKat</option>
                        <option value="Pizza">Pizza</option>
                        <option value="Burger">Burger</option>
                        <option value="Pasta">Pasta</option>
                        <option value="Caesar Salad">Caesar Salad</option>
                        <option value="Sushi">Sushi</option>
                        <option value="Pancakes">Pancakes</option>
                        <option value="Tacos">Tacos</option>
                        <option value="Fried Chicken">Fried Chicken</option>
                    </select>
                </div>
            </div>

            <!-- Add Food Entry button at bottom center -->
            <div class="food-button">
                <button id="food-entry-button">Add Food Entry</button>
            </div>
        </div>
        <!--Summary of foods added *by day*-->
        <div class="label">Summary</div>
        <div class="by-day">
            <label for="day-select">View Entries For:</label>
            <select id="day-select">
                <option value="all">All Days</option>
                <option value="monday">Monday</option>
                <option value="tuesday">Tuesday</option>
                <option value="wednesday">Wednesday</option>
                <option value="thursday">Thursday</option>
                <option value="friday">Friday</option>
                <option value="saturday">Saturday</option>
                <option value="sunday">Sunday</option>
            </select>
        </div>
        <div id="food-entries-list" class="food-entries-list"></div>

        <!-- Back & Home navigation buttons -->
        <div class="nav-buttons">
            <button id="back-button" onclick="window.location.href='index.html'">Back</button>
            <button id="next-button" onclick="window.location.href='nutritionAnalysis.html'">Next</button>
        </div>
    </main>    

<script src="js/foodtracker.js"></script>
<script src="js/profile.js"></script>

</body>
</html>
